#  CUDA_VISIBLE_DEVICES=6,7,8,9 python main.py --cfg experiments/ImageNet.yaml LOG_DIR logs/ImageNet10_test_speed

LOG_DIR: 'logs/imagenet_128'

CUDNN:
  WORKERS: 16

DATA:
  ROOT: '/data/train_10class_imagenet'  # change to your own data directory
  DATASET: 'imagenet_128'

MODEL:
  NUM_CLASSES: 10
  IMAGENET_WIDTH: 256  # model width of sngan, only used in sngan.

LOSS:
  MODE: 2  # 0 for LDR-binary, 1 for LDR multi, 2 for delta Rz tricks
  GAM1: 1.0
  GAM2: 1.0
  GAM3: 1.0
  EPS: 0.5

TRAIN:
  BATCH_SIZE: 800
  ITERATION: 450000
  LR: 0.00015
  BETA1: 0.0
  BETA2: 0.9
  INNER_LOOP: 2  # the number of inner loop for encoder.
  SHOW_STEPS: 10

# only for evaluation
EVAL:
  DATA_SAMPLE: 50000    # the number of samples for evaluation
  NETD_CKPT: ''         # path to discriminator/encoder ckpt
  NETG_CKPT: ''         # path to generator ckpt


